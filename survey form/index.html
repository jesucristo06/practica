<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style.css">
  <title>Survey Form</title>

</head>
<body>

  <h1 id="title">Customer Satisfaction Survey</h1>
  <p id="description">Please take a moment to complete this survey to help us improve our service.</p>

  <form id="survey-form">
  
    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

   
    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

   
    <label id="number-label" for="number">Age (18 to 99):</label>
    <input type="number" id="number" name="age" min="18" max="99" placeholder="Enter your age" required>

 
    <label for="dropdown">How did you hear about us?</label>
    <select id="dropdown" name="referral" required>
      <option value="">-- Select an option --</option>
      <option value="friends">Friends or Family</option>
      <option value="social">Social Media</option>
      <option value="ads">Online Ads</option>
    </select>

 
    <fieldset class="radio-group">
      <legend>How satisfied are you with our service?</legend>
      <label><input type="radio" name="satisfaction" value="very-satisfied" required> Very satisfied</label>
      <label><input type="radio" name="satisfaction" value="neutral"> Neutral</label>
      <label><input type="radio" name="satisfaction" value="dissatisfied"> Dissatisfied</label>
    </fieldset>

    <fieldset class="checkbox-group">
      <legend>Which of our services have you used? (Select all that apply)</legend>
      <label><input type="checkbox" name="services" value="delivery"> Delivery</label>
      <label><input type="checkbox" name="services" value="support"> Customer Support</label>
      <label><input type="checkbox" name="services" value="mobile-app"> Mobile App</label>
    </fieldset>

    <label for="comments">Additional comments:</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Enter your feedback here..."></textarea>

 
    <button id="submit" type="submit">Submit</button>
  </form>

</body>
</html>
